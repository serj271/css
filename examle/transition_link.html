<!DOCTYPE>
<html>
<head><title>link tarnsition</title>
<style type="text/css">

a {
	display: block;
	width: 80px;
	text-align: center;
	text-decoration: none;
	color: green;
	
}
a::before {
	content: '';
	display: block;
	width: 100%;
	height: 1px;
	transform-origib: 100%;
	transform: scaleX(0);
	background-color: red;
	transition: all 0.2s;
}
a:hover::before {
	transform: scaleX(1);
	
}
a:hover {
	color: red;
}




</style>



</head>
<body>

<a href="#">Link</a>




</body>
</html>
