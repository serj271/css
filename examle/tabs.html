<!doctype html>
<html>
<head>
<title>tabs</title>
<style type="text/css">
input {
	display: none;
}

* {
	box-sizing: border-box;
}
body {
	background: url(http://subtlepatterns.com/patterns/use_your_illusion.png);
	color:#eee;
	font: 1em 'PT Sans', sans-serif;
}
.tabbed {
	width: 700px;
	margin: 50px audio;
}
.tabbed > input {
	display: none;
}
.tabbed > label {
	display: block;
	float: left;
	padding: 12px 20px;
	margin-right: 5px;
	cursor: pointer;
	transition: background-color .3s;
}

.tabbed > label:hover,
.tabbed > input:checked + label {
	background: #4ec6de;
}

.tabs {
	clear: both;
}

.tabs > div {
	width: 700px;
	position: absolute;
	border: 2px solid #4ec6de;
	padding: 10px 30px 40px;
	opacity: 0;
	transition: opacity .3s;
}
#tab-nav-1:checked ~ .tabs > div:nth-of-type(1),
#tab-nav-2:checked ~ .tabs > div:nth-of-type(2),
#tab-nav-3:checked ~ .tabs > div:nth-of-type(3){
	opacity: 1;
}

</style>
</head>
<body>

	<div class="tabbed">
		<input type="radio" name="tabs" id="tab-nav-1" checked />
		<label for="tab-nav-1">HTML</label>
		<input type="radio" name="tabs" id="tab-nav-2" />
		<label for="tab-nav-2">Javascript</label>
		<input type="radio" name="tabs" id="tab-nav-3" />
		<label for="tab-nav-3">CSS</label>	
		<div class="tabs">
			<div>
				<h2>HTML</h2>
				<p>HTML test</p>
			</div>
			<div>
				<h2>Javascript</h2>
				<p>Javascript test</p>
			</div>
			<div>
				<h2>CSS</h2>
				<p>CSS test</p>
			</div>
		</div>	
		
	</div>
	
	
		
	
	
	

</body>
</html>
