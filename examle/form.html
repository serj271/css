<!doctype html>
<html>
<head>
<title>Form</title>
<style type="text/css">
body {
	background-color: #fff;
	color: #000;
	font-family: 'Lucida Sans Unicode', sans-serif;
	margin-left: 50px;
}
h1 {
	color: #063;
}
label {
	display: inline-block;
	width: 150px;
	font-weight: bold;
}
label[for=terms] {
	width: auto;
}
input:disabled {
	border: 1px dotted #333;
}
input[type=text]:enabled {
	border: 1px solid #900;	
}
input[type=text]:focus {
	border: 1px solid #063;	
	box-shadow: 0px 0px 7px 3px rgba(0,102,51,0.3);
	-webkit-box-shadow: 0px 0px 7px 3px rgba(0,102,51,0.3);
	-moz-box-shadow: 0px 0px 7px 3px rgba(0,102,51,0.3);
	
}
input:checked {
	border: 1px solid #063;	
	box-shadow: 0px 0px 7px 3px rgba(0,102,51,0.3);
	-webkit-box-shadow: 0px 0px 7px 3px rgba(0,102,51,0.3);
	-moz-box-shadow: 0px 0px 7px 3px rgba(0,102,51,0.3);
	
}


</style>
</head>
<body>
	<form name="form1" method="POST" action="">
		<p>
			<label for="name">Name:</label>
			<input name="name" type="text" disabled id="name" value="Joe Soap" />
		</p>
		<p>
			<label for="streat">Streat:</label>
			<input name="streat" type="text" id="streat" value="Streat" />
		</p>
		<p>
			<input type="checkbox" name="terms" id="terms" />
			<label for="terms">Terms</label>
		</p>
	
	</form>
	
		
	
	
	

</body>
</html>
