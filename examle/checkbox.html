<!doctype html>
<html>
<head>
<title>checkbox</title>
<style type="text/css">
input {
	display: none;
}
label {
	display: block;
	width: 200px;
	line-height: 50px;
	background: #bbb;
	text-align: center;
	cursor: pointer;
}
div {
	width: 200px;
	height:100px;
	margin: 5px 0;
	background-color: #444;

}
input:checked ~ div {
	background-color: orange;
}



</style>
</head>
<body>


	<input type="checkbox" id="check" />
	<div></div>
	<label for="check">My Checkbox</label>


</body>
</html>
