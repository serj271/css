<!doctype html>
<html>
<head>
<title>triangle</title>
<style type="text/css">
.triange-up{
	width: 0;
	height: 0;
	border-bottom: 100px solid black;
	border-left: 50px solid transparent;
	border-right: 0 solid transparent;
}

.container{
	display: inline-block;
}
.container-tooltip{
	width: 150px;
	height: 80px;
	background: #444;
	border-radius: 5px;
	-mox-border-radius: 5px;
	-webkit-border-radius: 5px;
	position: relative;
}
.container-tooltip:after {
	content: '';
	position: absolute;
	
	width: 0;
	height: 0;
	border-top: 10px solid #444;
	border-left: 10px solid transparent;
	border-right: 10px solid transparent;
	bottom: -10px;
	left: 65px;
	top: 80px;
}



</style>
</head>
<body>


<div class="container triange-up"></div>

<div class="container triange-down"></div>

<div class="container-tooltip"></div>

</body>
</html>
