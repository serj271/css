<!DOCTYPE HTML >
<html>
<head>
    <title>Float Error rounding </title>
    <style type="text/css">
        #left, #right {
            width:50%;
            height: 200px;
            float:left;
        }
        #left{
            background:#ccf;
        }
        #right{
            background:#cfc;
            float:right;
            margin-left:-1px;
        }



    </style>

</head>
<body>
<div id="left">

</div>
    <div id="right">

    </div>


</body>
</html>
