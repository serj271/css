<!DOCTYPE HTML>
<html>
<head>
    <title>Inner</title>
    <style type="text/css">
        #out {
            background:#ccf;
            margin:0 400px;
            padding:50px 0;
            zoom:1;
        }
        #in {
            position:relative; /*For IE 6 */
            zoom:1; /* for IE 7 */
            padding:50px 0;
            margin:0 -100px;
            background:#cfc;
            font-size:2em;
        }


    </style>

</head>
<body>
<div id="out">
    <div id="in"></div>

</div>


</body>
</html>
