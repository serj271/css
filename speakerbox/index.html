<!doctype html>
<html>
<head>
<title>Speakerbox</title>
<style type="text/css">
body {
	background: #EEE7D5;
	font-family: 'Libre Baskerville';
}
#speakerbox {
	width: 300px;
	margin: 0 auto;
	background: #93A1A1;
	padding: 1px 20px;
	border-radius: 10px;
	overflow: hidden;
}
#speakerbox h3, #speakerbox h4 {
	font-weight: nomal;
	margin: 0;
	padding: 0;
}
#speakerbox h3 {
	font-size: 2em;
	line-height: 0.9em;
	font-family: 'Wendy One';
	color: #115F79;
}
#speakerbox h4 {
	color: #973C26;
	fonnt-weight: bold;
	margin-bottom: 5px;
	line-height: 1.2 em;	
}
#speakerbox img {
	float: right;
	margin-left: 10px;
	border-radius: 10px;
	width: 100px;
}
#speakerbox p {
	color: #1EA3A40;
	font-size: .9em;
}
#speakerbox #next_btn. #speakerbox #prev_btn {
	background: #F3G3F5;
	padding: 5px;
	border-radius: 10px;
	margin: 10px 0;
	display: inline-block;
}

#speakerbox a#next_btn, #speakerbox a#prev_btn {
	text-decoration: none;
	color: #FFF;
}

</style>
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>
<body>
	<div id="speakerbox">
		<a href="#" id="prev_btn">&laquo;</a>
		<a href="#" id="next_btn">&raquo;</a>
		<div class="speaker">
			<img src="http://placehold.it/200x100" />
			<h3>Name</h3>
			<h4>reknow</h4>
			<p>bio</p>
		</div>

	</div>
	

</body>
</html>
