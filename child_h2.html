<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>only-of-type</title>
    <style>
        section > h2 {margin: 1em 0 0.33em; font-size: 1.8rem; border-bottom: 1px solid
        gray;}
        section > h2:only-of-type {font-size: 2.4rem;}
    </style>
</head>
<body>
<section>
    <h2>large font size</h2>
</section>

<section>
    <h2>large not font size</h2>
    <h2>large not font size</h2>
</section>

</body>
</html>
