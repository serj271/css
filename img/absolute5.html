<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute1</title>
	<style>
		*,body {
		   margin: 0;
		   padding: 0;
		}		
	</style>
    
</head>
<body>
	<div style="position: relative; height: 200px; width: 200px; border: 1px solid;">
		<img src="shutdown.png" alt="one" width="25" height="25"
		style="position: absolute; top: 0; left: 0; margin: 0;">
		<img src="shutdown.png" alt="two" width="25" height="25"
		style="position: absolute; top: 0; left: 60px; margin: 10px 0;bottom: 4377px;">
		<img src="shutdown.png" alt=" three" width="25" height="25"
		style="position: absolute; left: 0; width: 100px; margin: 10px;bottom: 0;">
		<img src="shutdown.png" alt=" four" width="25" height="25"
		style="position: absolute; top: 0; height: 100px; right: 0;width: 50px;">
		<img src="shutdown.png" alt="five" width="25" height="25"
		style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;margin: auto;">
	</div>
</body>
</html>
