<html lang="en">
<head>

    <title>Replaced Elements</title>
	<style>
		*,body {
		   margin: 0;
		   padding: 0;
		}
		div {width: 500px; border: 3px solid black;}
	</style>
    
</head>
<body>
	<div>
		<img src="laptop.png" style="display: block; width: 25px; margin: 0;">
		<img src="laptop.png" style="display: block; width: 50px; margin: 0;">
		<img src="laptop.png" style="display: block; width: 128px; margin: auto;">
	</div>
